<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>Register</h1>
            <mat-form-field class="fullwidth">
                <input matInput type="text" placeholder="username" [(ngModel)]="userRegistration.userName">
            </mat-form-field>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput type="text" placeholder="firstname" [(ngModel)]="userRegistration.userFirstName">
            </mat-form-field>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput type="text" placeholder="lastname" [(ngModel)]="userRegistration.userLastName">
            </mat-form-field>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput type="text" placeholder="email" [(ngModel)]="userRegistration.userMail">
            </mat-form-field>
            <mat-form-field class="fullwidth">
                <input matInput type="password" placeholder="password" [(ngModel)]="userRegistration.userPassword">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="register()">REGISTER</button>
            <p>Already have account?  <a [routerLink]="['']"> Login </a></p>
        </div>
        <div class="col-3"></div>
    </div>
</div>
