<div class="container-fluid">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>RSO-1920</span>
            <span class="spacer"></span>
            <span style="margin-right: 1em"><small>{{ String() }}</small></span>
            <button mat-raised-button color="warn" (click)="logOut()">Logout</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="sidebar-container">
        <mat-sidenav  mode="side" opened class="sidebar-container-side">
            <div style="margin: 0.5em">
                <mat-list>
                    <h3 mat-subheader>Channels</h3>
                    <mat-list-item>
                        <mat-icon mat-list-icon>folder</mat-icon>
                        <h4 mat-line>channels 1</h4>
                        <p mat-line> details </p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <mat-icon mat-list-icon>folder</mat-icon>
                        <h4 mat-line>channels 2</h4>
                        <p mat-line> details 2</p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <mat-icon mat-list-icon>folder</mat-icon>
                        <h4 mat-line>channels 2</h4>
                        <p mat-line> details 2</p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="margin: 0.5em">
                <div class="row">
                    <div class="col-11">
                        <h3>Channel 1 <small>channel id</small></h3>
                        <p><small>bucket_name/channel_type</small></p>
                    </div>
                    <div class="col-1">
                        <button style="margin: 1em" mat-raised-button color="primary">UPLOAD</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9"
                         fxLayout="row wrap"
                         fxLayout.xs="column"
                         fxLayoutAlign="space-evenly center"
                         fxLayoutGap="10px grid"
                         fxLayoutGap.xs="0"
                    >
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                        <app-file-card fxFlex="33%"></app-file-card>
                    </div>
                    <div class="col-3">
                        col-3 chat
                    </div>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
