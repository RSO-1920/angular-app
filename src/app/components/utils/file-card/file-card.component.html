
<mat-card style="width: 100%; max-width: 100%">
    <mat-card-header style="word-wrap: break-word;">
        <mat-card-title>{{this.file.fileName}}</mat-card-title>
        <mat-card-subtitle>{{this.file.fileType}} | file id: {{this.file.fileId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span *ngFor="let word of this.file.keywords">
            {{word}}
        </span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openFile()">OPEN</button>
        <button mat-button (click)="downloadFile()">DOWNLOAD</button>
        <button mat-button *ngIf="file.fileType === 'mp4'" (click)="stream()">STREAM VIDEO</button>
    </mat-card-actions>

    <button class="block2" mat-button matSuffix mat-icon-button aria-label="Clear" color="warn" (click)="deleteFile()">
        <mat-icon>close</mat-icon>
    </button>
</mat-card>
